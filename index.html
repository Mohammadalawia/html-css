    <div id="addCarModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Add New Car</h2>
            <form id="addCarForm">
                <label for="carId">ID:</label>
                <input type="text" id="carId" name="carId" required><br>
                <label for="vin">VIN Number:</label>
                <input type="text" id="vin" name="vin" required><br>
                <label for="model">Model:</label>
                <input type="text" id="model" name="model" required><br>
                <label for="year">Year:</label>
                <input type="number" id="year" name="year" required><br>
                <label for="color">Color:</label>
                <input type="text" id="color" name="color" required><br>
                <label for="manufacturer">Manufacturer:</label>
                <input type="text" id="manufacturer" name="manufacturer" required><br>
                <label for="mileage">Current Mileage:</label>
                <input type="text" id="mileage" name="mileage" required><br>
                <label for="engine">Engine:</label>
                <input type="text" id="engine" name="engine" required><br>
                <label for="transmission">Transmission:</label>
                <input type="text" id="transmission" name="transmission" required><br>
                <label for="status">Status:</label>
                <input type="text" id="status" name="status" required><br>
                <button type="submit">Add Vehicle</button>

            </form>
        </div>
    </div>


    <div id="rentCarModal" class="modal">

                <label for="carId">ID:</label>

    </div>

            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Returned Vehicle</h2>
            <form id="addCarForm">
                <label for="carId">ID:</label>
                <input type="text" id="carId" name="carId" required><br>

</body>
<script>
    function openAddModal() {
        document.getElementById('addCarModal').style.display = 'block';
    }
    function rentAddModal() {
        document.getElementById('rentCarModal').style.display = 'block';
    }
    function returnAddModal() {
        document.getElementById('returnCarModal').style.display = 'block';
    }
    function closeModal() {
        document.getElementById('addCarModal').style.display = 'none';
        document.getElementById('rentCarModal').style.display = 'none';
        document.getElementById('returnCarModal').style.display = 'none';

    }

    window.onclick = function(event) {
        if (event.target == document.getElementById('addCarModal')) {
            closeModal();
        }
        if (event.target == document.getElementById('rentCarModal')) {
            closeModal();
        }
        if (event.target == document.getElementById('returnCarModal')) {
            closeModal();
        }
    }
    
</script>
